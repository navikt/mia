# vi: se sw=2 sts=2 ts=2 et:
image: docker.adeo.no:5000/fo/mia
replicas:
  min: 2
  max: 3
port: 8800
healthcheck:
  liveness:
    path: /mia/internal/isAlive
    initialDelay: 60
    timeout: 10
  readiness:
    path: /mia/internal/isReady
    initialDelay: 60
    timeout: 10

resources:
  limits:
    cpu: 6

prometheus:
  enabled: true
  path: /mia/internal/actuator/prometheus

fasitResources:
  used:
  - alias: stilling.solr
    resourceType: baseurl
    propertyMap:
      url: STILLING_SOLR_URL

  - alias: stillingsok.link
    resourceType: baseurl
    propertyMap:
      url: STILLINGSOK_LINK_URL

  - alias: mia_elasticsearch_user
    resourceType: credential
    propertyMap:
      username: MIA_ELASTIC_USER
      password: MIA_ELASTIC_PSW
